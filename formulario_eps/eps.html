<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: blue;
      background-image: url('assets/img/hospital.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #f0f0f0;
    }

    form {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #006699;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], select, textarea, input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    textarea {
      resize: vertical;
    }

    label[for="terminos"] {
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    label[for="terminos"] input[type="checkbox"] {
      margin-right: 5px;
    }

    #appointmentInfo {
      display: none;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    select {
      cursor: pointer;
    }

    /* Colores bonitos para el formulario */
    .form-bg-color {
      background-color: #f7f7f7;
    }

    .form-text-color {
      color: #333333;
    }

    .form-btn-color {
      background-color: #006699;
    }

    .form-btn-color:hover {
      background-color: #005580;
    }
  </style>
</head>
<body>
  <form action="#" method="post" onsubmit="return validateForm()" class="form-bg-color form-text-color">
    <h2>Formulario de Registro EPS</h2>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Ana">

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required placeholder="Ejemplo: Ana@gmail.com">

     <label for="telefono"> Numero Celular:</label>
    <input type="Numero Celular" id="telefono" name="telefono" required pattern="[0-9]{10}" placeholder="Ejemplo: 1234567890">

    <label>¿Ya tiene EPS?</label>
    <input type="radio" id="si" name="eps" value="si" required onclick="showAppointmentInfo()">
    <label for="si">Sí</label>
    <input type="radio" id="no" name="eps" value="no" required onclick="hideAppointmentInfo()">
    <label for="no">No</label>

    <div id="appointmentInfo">
      <label for="hora">Hora de la cita:</label>
      <input type="time" id="hora" name="hora">

      <label for="profesional">Profesional:</label>
      <select id="profesional" name="profesional">
        <option value="">--Seleccione--</option>
        <option value="Elkin Rodriguez">Elkin Rodriguez</option>
        <option value="Erika Castrillon">Erika Castrillon</option>
        <option value="Vicente Manrique">Vicente Manrique</option>
        <option value="Cristian Gomez">Cristian Gomez</option>
        <option value="Angela Cruz">Angela Cruz</option>
        <option value="Roberth Rodriguez">Roberth Rodriguez</option>
      </select>

      <label for="centroMedico">Centro Médico:</label>
      <select id="centroMedico" name="centroMedico">
        <option value="">--Seleccione--</option>
        <option value="CM Occidente">CM Occidente</option>
        <option value="CM Calle 26">CM Calle 26</option>
        <option value="CM Fontibón">CM Fontibón</option>
        <option value="CM Plaza de las Américas">CM Plaza de las Américas</option>
        <option value="CM Funza">CM Funza</option>
      </select>
    </div>

    <label for="riesgo">Riesgo de salud:</label>
    <select id="riesgo" name="riesgo" required>
      <option value="" disabled selected>--Seleccione--</option>
      <option value="alto">Alto</option>
      <option value="medio">Medio</option>
      <option value="bajo">Bajo</option>
    </select>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Ingrese sus comentarios aquí"></textarea>

    <label for="terminos">
      <input type="checkbox" id="terminos" name="terminos" required>
      Acepto los términos y condiciones
    </label>

    <input type="submit" value="Enviar" class="form-btn-color form-text-color">
  </form>

  <script>
    function showAppointmentInfo() {
      document.getElementById('appointmentInfo').style.display = 'block';
    }

    function hideAppointmentInfo() {
      document.getElementById('appointmentInfo').style.display = 'none';
    }

    function validateForm() {
      if (document.getElementById('no').checked) {
        alert('Usted puede acudir a cualquier entidad pública que preste servicios en salud.');
        return false;
      }
      // ... (existing validation code) ...
    }
  </script>
</body>
</html>
